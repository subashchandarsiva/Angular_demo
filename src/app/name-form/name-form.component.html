<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
      <label for="name">Course Name</label>
      <input required minlength="3" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control">
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <div *ngIf="name.errors.required">Name field is required.</div>
        <div *ngIf="name.errors.minlength">Name field should be at least {{ name.errors.minlength.requiredLength }} characters.</div>
      </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
          Category field is required.
        </div>
      </div>
      <h4>Choose a promo</h4>
      <div *ngFor="let type of promo" class="radio">
        <label for ="promo" > </label>
          <input ngModel type="radio" name="promo" [value]="type.name">
          {{type.name}}
      </div>
      <h4>Method of Communication</h4>
      <div *ngFor="let communicate of contact"class="checkbox">
        <label for="Communication">
          <input ngModel name="Communication" type="checkbox"  [value]="communicate.name"> 
          {{communicate.name}}
        </label>
      </div>
      <p>{{ f.value | json }}</p>
      <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
    </form>
